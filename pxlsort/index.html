<html>
  <canvas width="624" height="427"></canvas>

  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d')
    var im = new Image;

    im.onload = function() {
        var w = im.width
        var h = im.height
        canvas.setAttribute('height', h)
        canvas.setAttribute('width', w)
      ctx.drawImage(im,0,0);

      for(var i = 0; i < w; ++i) {
        var d = ctx.getImageData(Math.random()*624, 0, 1, h);
        var nd = ctx.createImageData(1, h);
        var r = new Uint8ClampedArray(d.data.length)
        var l = []

        for(var j =0; j < d.data.length/4; ++j) {
            l.push({
              r: d.data[j*4],
              g: d.data[j*4+1],
              b: d.data[j*4+2]
            });
        }


        l.sort(function(v) {
          return v.r + v.g + v.b;
        });

        l.forEach(function(v, i) {
          nd.data[i*4] = v.r;
          nd.data[i*4+1] = v.g;
          nd.data[i*4+2] = v.b;
          nd.data[i*4+3] = 255;
        });

        ;(function(dd, i) {
          setTimeout(function(nd, i) {
            ctx.putImageData(nd, i, 0);
          }.bind(this, nd, i), 10 * i)
        })(d, i)
      }
    }

    im.src = "flower.jpg"
  </script>
</html>
